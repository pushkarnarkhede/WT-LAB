<!DOCTYPE html>

	<meta charset="utf-8">
	<title>Table usning javascript</title>

	<script type="text/javascript">
		function printTable() {
			var num = document.getElementById('num1').value;
			var result = 0
			for (var i = 1; i <= 10; i++) {
				result = i*num;	
				//document.write(num+ "*" + i + " = "+ result+"<br>");
				var parRef = document.getElementById("op");
				parRef.innerHTML += num + " * " + i + " = "+ result + "<br>";
			}
		}

		function factorial(){
			var num = document.getElementById('num1').value;
			var fact = 1;

			for(var i=num ; i>1; i--){
				fact *= i;
			}
			var parRefFact = document.getElementById("opFact");
			parRefFact.innerHTML += "Factorial of  " + num + " is " + fact +"<br>";
		}

		function primeNumber(){
			var num = document.getElementById('num1').value;
			var prime = true;
			if(num ==1){
				var parRefFact = document.getElementById("opPrime");
				parRefFact.innerHTML += num + " is neighter prime not composite number"+"<br>";

			}else if(num >1){
			for(var i = 2; i<num; i++){
				if(num % i == 0){
					prime = false;
					break;
				}
			}
			
			if(prime){
				var parRefFact = document.getElementById("opPrime");
			parRefFact.innerHTML += num + " is prime number"+"<br>";

			}else{
				var parRefFact = document.getElementById("opPrime");
			parRefFact.innerHTML += num + " is not prime number"+"<br>";

			}
		}
		}


		function sizeChange(){
			var parRefSizeChange = document.getElementById("sizeChange");
			parRefSizeChange.style.fontSize = "30px";

		}


		function changeColor(){
			document.bgColor = "red";
		}


function changeColorOnDropDown(){

	if(selectColorBgRef == selectColorTextRef){

	}else{

	paraRefColor.style.color = selectColorTextRef;
	paraRefColor.style.backgroundColor = selectColorBgRef;
}	

}

	</script>
